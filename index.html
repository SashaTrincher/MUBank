<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUBank Registration</title>
    <link rel="stylesheet" href="./reg.css">
</head>
<body>
    <main class="main">
        <div class="reg-form">
            <div class="warning-div inactive">
                <h1>You Have To Accept Our T&C To Register</h1>
                <button class="warning-button">Understood</button>
            </div>
            <h1 class="form-logo">Welcome To <span><a href="/main-web/main.html">MUBank</a></span></h1>
            <input placeholder="First Name" type="text" class="form-inputs form-fname">
            <input placeholder="Second Name" type="text" class="form-inputs form-sname">
            <input placeholder="Email" class="form-inputs form-email" type="text">
            <input placeholder="Password" type="text" class="form-inputs form-password">
            
            <div class="checkbox-wrapper">
                <input type="checkbox" class="input-checkbox">
                <p class="cehckbox-wrapper_text">Agree to our <a href="#">T&C</a></p>
            </div>

            <a href="./login.html" class="log-redirection">Already <span>Registered?</span></a>

            <button class="submit-button">Hop into your new world!</button>
        </div>
    </main>

    <script src="./reg.js"></script>
</body>
</html>
